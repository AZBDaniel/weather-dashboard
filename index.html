<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>


<body>

    <!--header-->
    <header class="header">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <!--main content-->
    <div class="flex">

        <!--main column to the left-->
        <div class="flexColumn" style="flex-grow: 2;">
            <form class="flexColumn">
                <h2 class="searchCity">Search for City</h2>
                <input class="cityInputName" id="cityInputName">
                <button class="button" id="button">Search</button>
                <!--Search City History -->
                <div class="searchHistory"></div>
            </form>

        </div>

        <!--main column to the right-->
        <div class="flexColumn" style="flex-grow: 8;">

            <div class="liveWeather flexColumn">
                <h2 id="weatherToday"></h2>
                <p id="tempToday"></p>
                <p id="windToday"></p>
                <P id="humidityToday"></P>
                <p id="uvToday"></p>
            </div>
            <h3>5-Day Forecast:</h3>
            <section class=" flex spaceBetween">
                <div class="d1">Day 1</div>
                <div class="d2">Day 2</div>
                <div class="d3">Day 3</div>
                <div class="d4">Day 4</div>
                <div class="d5">Day 5</div>
            </section>

        </div>

    </div>
    <script src="./assets/javascript/script.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>

</html>
