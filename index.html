<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>


<body>

    <!--header-->
    <header class="header">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <!--main content-->
    <div class="flex">
        <!--main column to the left-->
        <div>

            <h2 class="searchCity">Search for City</h2>

        </div>

        <!--main column to the right-->
        <div class="flexColumn">

            <section></section>
            <div class="liveInfo">
                <h2>CityName</h2>
            </div>
            <h3>5-Day Forecast:</h3>
            <section class=" flex spaceEvenly">
                <div>Day 1</div>
                <div>Day 2</div>
                <div>Day 3</div>
                <div>Day 4</div>
                <div>Day 5</div>
            </section>

        </div>

    </div>

</body>

</html>
